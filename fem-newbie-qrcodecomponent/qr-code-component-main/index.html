<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container jc-center ai-center row">
    <div class="card-container rounded-corners">
      <div class="row">
        <div class="image-container margin-lr10 margin-tb10">
          <img class="qr-image rounded-corners" src="images/image-qr-code.png" alt="QR Code">
        </div>
      </div>
      <div class="row">
        <div class="column-full text-center margin-bottom20 margin-lr20">
          <h3 class="card-headline margin-tb10">Improve your front-end skills by building projects</h3>
          <p class="card-paragraph margin-tb10">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dennis Liu!</a>.
  </div>
</body>
</html>
